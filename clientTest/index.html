<html>
  <head>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io('http://localhost:4000', {
        transports: ['websocket'],
      });
      socket.on('connect', function () {
        console.log('Connected');
      });
      socket.on('events', function (data) {
        console.log('event', data);
      });
      socket.on('exception', function (data) {
        console.log('event', data);
      });
      socket.on('disconnect', function () {
        console.log('Disconnected');
      });
      socket.on('identity', function () {
        console.log('identity');
      });
      socket.on('msgtest', function (data) {
        console.log('msgtest', data);
      });

      function sendHello() {
        socket.emit('hello', { msg: 'hi' });
      }
      function sendWorld() {
        socket.emit('world', { msg: 'hi' });
      }
    </script>
  </head>

  <body>
    <button onclick="sendHello()">sendMsg hello</button>
    <button onclick="sendWorld()">sendMsg world</button>
  </body>
</html>
